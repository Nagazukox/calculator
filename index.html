<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="calculadora">
        <div class="pantalla">
         <p class="siguiente-input">     </p>
          <p class="numero-actual">0</p>
       </div>

       <div class="botones">
          <div class="numeros">
            <div class="CE"><button>CE</button></div>
            <div class="C"><button>C</button></div>
            <div class="dividir"><button>&#247;</button></div>
            <div class="borrar"><button>&#8678;</button></div>
            <div class="7 numero"><button>7</button></div>
            <div class="8 numero"><button>8</button></div>
            <div class="9 numero"><button>9</button></div>
            <div class="multiplicar"><button>&#215;</button></div>
            <div class="4 numero"><button>4</button></div>
            <div class="5 numero"><button>5</button></div>
            <div class="6 numero"><button>6</button></div>
            <div class="restar"><button>&#8722;</button></div>
            <div class="7 numero"><button>1</button></div>
            <div class="2 numero"><button>2</button></div>
            <div class="3 numero"><button>3</button></div>
            <div class="sumar"><button>&#43;</button></div>
            <div class="signo"><button>&#177;</button></div>
            <div class="0 numero"><button>0</button></div>
            <div class="punto numero"><button>.</button></div>
            <div class="calcular"><button>=</button></div>
         </div>
      </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
